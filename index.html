<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form Validazione</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <section id="contacts" class="contacts">
            <div class="form grid">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="text" name="telefono" id="telefono" placeholder="Telefono">
                <input type="email" name="email" id="email" placeholder="Email">
                <button onclick="controllaForm()">Invia</button>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox_id" >
                    <label for="checkbox_id">Accetto Termini e Tiburtina</label>
                </div>
            </div>
            <div class="testo">
                <h3 class="sopratitolo">Get in touch</h3>
                <h3 class="titolo bigger">Contact me!</h3>
            </div>
        </section>
        <script src="./js/functions.js"></script>
    </body>
</html>
